<script id="hotelsEditTemplate" type="text/x-handlebars-template">
    <table  class="table">
        <tr><td>First Name</td><td>Last Name</td><td>hotel</td><td>Email</td><td>Phone</td><td>Actions</td></tr>

            <td>

            </td>
            <td>
                {{lname}}
            </td>
            <td>
                {{hotel}}
            </td>
            <td>
                {{email}}

            <td>
                {{phone}}

                <a href="/app/hotelproducts?id={{id}}">products</a>

        </tr>
